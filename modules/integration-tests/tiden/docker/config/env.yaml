environment:
  username: tiden
  use_ssh_agent: true
  home: /home/tiden
  apps_use_global_hosts: True
  logger:
    file_handler:
      log_level: INFO
plugins:
  JavaKiller:
    force_setup: true
  TestResultsCollector:
    version: '1.0.0'
    scope: method
    remote_commands:
      - "zip -v --symlinks -r _logs.zip . -i {include_mask} -x {exclude_mask}"
    download_masks:
      - "_logs.zip"
    unpack_logs: true
env_vars:
  EXCLUDE_TEST_CLASSES: 'true'
  EXCLUDE_MODULES: 'aop,apache-license-gen,aws,benchmarks,camel,cassandra,clients,cloud,codegen,compatibility,dev-utils,ducktests,gce,hadoop,jcl,jms11,jta,mesos,ml,mqtt,osgi,osgi-karaf,osgi-paxlogging,scalar,scalar-2.10,storm,schedule,tools,visor-console,visor-console-2.10,visor-plugins,web,web-console,yarn'
#  kubernetes,aws,gce,mesos,rest-http,web-agent,zookeeper,serializers,store
